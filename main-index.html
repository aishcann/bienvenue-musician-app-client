<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel=”stylesheet” href=”https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css”rel=”nofollow” integrity=”sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I” crossorigin=”anonymous”>
    <script type="module" src="./scripts/app.js" defer></script>
    <title>BienVenue: An App for Musicians</title>
</head>
<body>
    <h1>BienVenue</h1>
    <h3>An App for Gigging Musicians</h3>
    <div id="index-venue-container"></div>
    <div id="show-venue-container"></div>
    <div id="venue-message-container"></div>
    <div id="index-show-container"></div>
    <div id="show-show-container"></div>
    <div id="show-message-container"></div>

    <form id="create-venue-form">
        <input type="text" name="name" placeholder="Venue Name" />
        <input type="text" name="city" placeholder="City" />
        <input type="text" name="state or province" placeholder="State or Province" />
        <input type="text" name="country" placeholder="Country" />
        <input type="number" name="capacity" placeholder="Capacity (e.g. 150)" />
        <input type="text" name="type of show" placeholder="Preferred Genres" />
        <input type="text" name="contact person" placeholder="Booker Name" />
        <input type="text" name="contact email" placeholder="Contact Email" />
        <input type="text" name="instagram" placeholder="Instagram Link" />
        <input type="text" name="twitter" placeholder="Twitter Link" />
        <input type="text" name="facebook" placeholder="Facebook Link" />
        <input id="text" type="submit" value="Create Venue" />
    </form>

    <form id="create-show-form">
        <input type="text" name="past gig" placeholder="Artist Name" />
        <input type="number" name="year" placeholder="Year" />

        <input id="create" type="submit" value="Add Past Gig" />
    </form>
</body>
</html>
