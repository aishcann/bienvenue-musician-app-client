<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barrio&display=swap" rel="stylesheet">
    <script type="module" src="./scripts/app.js" defer></script>
    <title>BienVenue: An App for Musicians</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<main>
    <h1>BienVenue</h1>
    <h3 id="an-app-text">An App for Musicians</h3>

<!--sign in and sign up-->
<div id="auth-container" class="container">
    <div id="sign-in-up-message-container"></div>
    <div class="row">
        <div class="col">
            <h2>Sign Up</h2>
            <form id="sign-up-form">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="email">
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword" name="password">
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
        </div>
        <div class="col">
            <h2>Sign In</h2>
            <form id="sign-in-form">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" placeholder="name@example.com"
                        name="email">
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    <input type="password" class="form-control" name="password">
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
        </div>
    </div>
</div>
<!--end-->

<!--main page containers-->
<div id="main-page">
    <div id="index-venue-container"></div>
    <div id="show-venue-container"></div>
    <div id="venue-message-container"></div>
    <div id="index-show-container"></div>
    <div id="show-show-container"></div>
    <div id="show-message-container"></div>

    <form id="create-venue-form">
        <input type="text" name="name" placeholder="Venue Name" />
        <input type="text" name="city" placeholder="City" />
        <input type="text" name="state or province" placeholder="State or Province" />
        <input type="text" name="country" placeholder="Country" />
        <input type="number" name="capacity" placeholder="Capacity (e.g. 150)" />
        <input type="text" name="type of show" placeholder="Preferred Genres" />
        <input type="text" name="contact person" placeholder="Contact Person" />
        <input type="text" name="contact email" placeholder="Contact Email" />
        <input type="text" name="instagram" placeholder="Instagram Link" />
        <input type="text" name="twitter" placeholder="Twitter Link" />
        <input type="text" name="facebook" placeholder="Facebook Link" />
        <input id="add-venue-button" type="submit" value="Add Venue" />
    </form>

    <button id="browse-venues">Browse Venues</button>

    <form id="create-show-form">
        <input type="text" name="past gig" placeholder="Artist Name" />
        <input type="number" name="year" placeholder="Year" />

        <input id="add-gig" type="submit" value="Add Past Gig" />
    </form>
</div>
</main>
</body>
</html>
