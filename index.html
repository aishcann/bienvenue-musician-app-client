<!--BOOTSTRAP SIGN IN-->

<section class="vh-100 bg-image"
  style="background-image: url('./images/caleb-george-pH88tHG-1yw-unsplash.jpg');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3" id="sign-up-modal">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form id="sign-up-form">

                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3cg" class="form-control form-control-lg" placeholder="Email"/>
                  <label class="form-label" for="form3Example3cg"></label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg" placeholder="Password"/>
                  <label class="form-label" for="form3Example4cg"></label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Sign Up</button>
                </div>

                <div id="sign-up-message-container"></div>

                <button id="login-here-anchor">Already have an account? Sign In</button>
                
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section style="background-color: black;">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3 d-none" id="login-modal">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Sign In</h2>
            
              <form id="sign-in-form">
            
                <div class="form-outline mb-4">
                  <input type="email" id="form4Example4cg" class="form-control form-control-lg" />
                  <label class="form-label" for="form4Example4cg">Email</label>
                </div>
            
                <div class="form-outline mb-4">
                  <input type="password" id="form4Example5cg" class="form-control form-control-lg" />
                  <label class="form-label" for="form4Example5cg">Password</label>
                </div>
            
                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login</button>
                </div>

                <div id="sign-in-message-container"></div>
            
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--end-->

<!--main page containers-->
<div id="main-page">
    <div id="index-venue-container"></div>
    <div id="show-venue-container"></div>
    <div id="venue-message-container"></div>
    <div id="index-show-container"></div>
    <div id="show-show-container"></div>
    <div id="show-message-container"></div>

    <form id="create-venue-form">
        <input type="text" name="name" placeholder="Venue Name" />
        <input type="text" name="city" placeholder="City" />
        <input type="text" name="state or province" placeholder="State or Province" />
        <input type="text" name="country" placeholder="Country" />
        <input type="number" name="capacity" placeholder="Capacity (e.g. 150)" />
        <input type="text" name="type of show" placeholder="Preferred Genres" />
        <input type="text" name="contact person" placeholder="Contact Person" />
        <input type="text" name="contact email" placeholder="Contact Email" />
        <input type="text" name="instagram" placeholder="Instagram Link" />
        <input type="text" name="twitter" placeholder="Twitter Link" />
        <input type="text" name="facebook" placeholder="Facebook Link" />
        <input id="add-venue-button" type="submit" value="Add Venue" />
    </form>

    <button id="browse-venues">Browse Venues</button>

    <form id="create-show-form">
        <input type="text" name="past gig" placeholder="Artist Name" />
        <input type="number" name="year" placeholder="Year" />

        <input id="add-gig" type="submit" value="Add Past Gig" />
    </form>
</div>
